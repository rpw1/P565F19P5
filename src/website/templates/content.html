{% extends "base.html" %}
{% block title %}Content Title{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-9">
            {% if current_user.role == 3 %}
            <button type="submit" class="btn btn-block btn-danger mb-3">Delete video</button>
            {% endif %}
            <div class="card mb-3">
                <video width="100%" controls><source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"></video>
                <div class="card-body">
                    <h1 class="card-title">The video's title will go here</h1>
                    <p class="text-muted">Uploaded on {date} by <a href="#">{user}</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
